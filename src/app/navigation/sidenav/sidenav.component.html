             fixedTopGap="40">

    <mat-list-item>
      <a mat-list-item (click)="openSidenav(false)">COLLECTIONS</a>
    </mat-list-item>
    <mat-list-item>
      <a mat-list-item routerLink="/about" (click)="openSidenav(false)">ABOUT</a>
    </mat-list-item>
    <mat-list-item>
      <a mat-list-item routerLink="/about" (click)="openSidenav(false)">CONTACT</a>
    </mat-list-item>
  </mat-list>
</mat-sidenav>
